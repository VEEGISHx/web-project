        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-between main-menu" role="navigation">

                    <div class="block-align-right">
                        <form class="form-inline my-2 my-lg-0">

                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <div id="registration-container">
        <div class="form-wrapper">
            <h2 class="register">
                Create an account<span class="red">.</span>
            </h2>

            <h6>
                Select your account type
            </h6>

            <div class="account-selector">
                <div class="organisation-account" tabindex="0" id="organization">
                    <div class="icon-organisation"></div>
                    <h5 class="account-type-label">Organisation</h5>
                </div>
                <div class="separator-container">
                    <div class="separator"></div>
                    <p style="color:#FFFFFF">OR</p>
                    <div class="separator"></div>
                </div>
                <div class="individual-account" tabindex="0" id="individual">
                    <div class="icon-individual"></div>
                    <h5 class="account-type-label">Individual</h5>
                </div>
            </div>

            <form class="register" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputUsername4">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Pick a username" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter a Password" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword5">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword5" placeholder="Re-type your Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" required> Check here to indicate that you have read and agree to the terms and conditions of the Chanze.org User Agreement
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-submit">Create Account</button>
            </form>
        </div>

        <button id="back-button" class="btn-back"><span class="fa fa-long-arrow-left" aria-hidden="true"></span>
            Go Back </button>
    </div>

</body>
